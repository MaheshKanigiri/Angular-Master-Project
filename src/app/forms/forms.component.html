<h2>Template-driven Form</h2>
<form #userFormTD="ngForm" (ngSubmit)="onSubmitF(userFormTD)" class="form-container">
  <div class="form-group">
    <label for="nameTD">Name:</label>
    <input type="text" id="nameTD" name="name" ngModel required class="form-control">
  </div>
  <div class="form-group">
    <label for="emailTD">Email:</label>
    <input type="email" id="emailTD" name="email" ngModel required class="form-control">
  </div>
  <button type="submit" [disabled]="!userFormTD.valid" class="submit-button">Submit</button>
</form>

<h2>Reactive Form</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control">
    <div *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched" class="error-message">
      Name is required.
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control">
    <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched" class="error-message">
      Valid email is required.
    </div>
  </div>
  <button type="submit" [disabled]="userForm.invalid" class="submit-button">Submit</button>
</form>
