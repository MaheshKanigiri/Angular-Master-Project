<h2>Template-driven Form</h2>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="form-container">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ngModel required class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required class="form-control">
  </div>
  <button type="submit" [disabled]="!userForm.valid" class="submit-button">Submit</button>
</form>
